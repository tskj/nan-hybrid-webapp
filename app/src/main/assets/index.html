<html>
    <head>
        <title>Addressbook API interface</title>
	    <meta charset="utf8"/>
        <link href="addressbook.css" rel="stylesheet" type="text/css"/>
        <link href="img/spinner.gif" rel="preload" type="image/gif"/>
    </head>
    <body>
        <div id="app">
            <div class="dropshadow">
                <div class="menu">
                    <ul>
                        <li id="get_pane"><div>SÃ¸k</div></li>
                        <li id="post_pane"><div>Sett inn</div></li>
                        <li id="put_pane"><div>Oppdater</div></li>
                        <li id="delete_pane"><div>Slett</div></li>
                    </ul>
                </div>
                <form class="inputform">

                    <h1>Addressbook API Web-Interface</h1>

                    <p class="inputfield">Velg ID<input type="text" id="ID_selector"/></p><br>

                    <div><b>Fyll inn informasjon i felta under</b></div>

                    <label for="id_input" class="inputfield"><p>ID</p><input id="id_input" type="text"/></label>
                    <label for="name_input" class="inputfield"><p>Namn</p><input id="name_input" type="text"/></label>
                    <label for="tlf_input" class="inputfield"><p>Telefon</p><input id="tlf_input" type="text"/></label>

                    <div class="inputfield"><div id="new_fields_button">Legg til</div></div>

                    <div id="submit_button">Go!</div>
                </form>
            </div>
        </div>
        <script src="addressbook.js"></script>
    </body>
</html>
